<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add a task..." required />
      <button type="submit">Add</button>
    </form>
    <ul id="task-list"></ul>
    <div class="settings">
      <button id="toggle-dark">Toggle Dark Mode</button>
    </div>
  </div>
  <script src="popup.js"></script>

  Check out my projects at https://github.com/aydenstoll23
-->
  
</body>
</html>
